spring.cloud.config=false

#Connect kafka
spring.kafka.template.default-topic=transaction-events

spring.kafka.consumer.bootstrap-servers=pkc-3w22w.us-central1.gcp.confluent.cloud:9092
spring.kafka.consumer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.consumer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.producer.bootstrap-servers=pkc-3w22w.us-central1.gcp.confluent.cloud:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.admin.properties.bootstrap.servers=pkc-3w22w.us-central1.gcp.confluent.cloud:9092

#Zipkin
spring.zipkin.base-url=http://localhost:9411

#Metrics
management.endpoints.web.exposure.include=*

#Enviroment
enviroment.name.app=main
